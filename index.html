<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="/projectCalculator/style.css">
</head>

<body>
    <div class="box">
<h2>Calculator</h2>

        <div class="container">
            <input id="item1" class="item" type="text" placeholder="0">
            <button id="item2" class="item">C</button>
            <button id="item3" class="item">⇦</button>
            <button id="item4" class="item">÷</button>
            <button id="item5" class="item">7</button>
            <button id="item6" class="item">8</button>
            <button id="item7" class="item">9</button>
            <button id="item8" class="item">×</button>
            <button id="item9" class="item">4</button>
            <button id="item10" class="item">5</button>
            <button id="item11" class="item">6</button>
            <button id="item12" class="item">-</button>
            <button id="item13" class="item">1</button>
            <button id="item14" class="item">2</button>
            <button id="item15" class="item">3</button>
            <button id="item16" class="item">+</button>
            <button id="item17" class="item">0</button>
            <button id="item18" class="item">=</button>
            <button id="item19" class="item">%</button>
            <button id="item20" class="item" >00</button>
            <button id="item21" class="item" >.</button>

        </div>

    </div>
     <script src="/projectCalculator/script.js"></script>
</body>

</html>
